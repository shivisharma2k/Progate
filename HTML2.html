<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="stylesheet.css">
	</head>
	</head>
	<body>
		<div class="main">
			<div class="main-content">
				<h1>Rock Paper Scissors</h1>
				<div class="heading">
					<h3 class="score1">You : 0</h3>
					<h3 class="score2">Computer : 0</h3>
				</div>
				<div class="container">
					<img class="player" src="rock.png">
					<img class="computer" src="rock.png">
					
				</div>	
				<div class="heading">
					<h2 class="winner">Welcome!</h2>
				</div>		
			</div>
			<div class="content-image">
				<div>
					<button class="rock">
						<img src="rock2.png">
					</button>
				</div>
				<div>
					<button class="paper">
						<img src="paper2.png">
					</button>
				</div>
				<div>
					<button class="scissors">
						<img src="scissors2.png">
					</button>
				</div>
				<div>
					<button class="reset">
						<p>RESET</p>
					</button>
				</div>
			</div>	
		</div>
		<script type="text/javascript" src="JAVASCRIPT.js"></script>
	</body>
</html>
